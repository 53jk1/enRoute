<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml"
      lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <link rel="stylesheet" th:href="@{assets/css/login.css}" type="text/css"/>
    <link rel="shortcut icon" th:href="@{assets/favicon.png}" type="image/x-icon">

    <title>EnRoute - Sign In</title>
</head>
<body>
<div class=container>
    <h1>Sign In</h1>
    <div class="sep">
        <p class="error" th:if="${loginError}">Wrong user or password</p>
        <form method="post" th:action="@{/login}">
            <div class="inputs">
                <label for="username"></label>:
                <input autofocus="autofocus" id="username" name="username" placeholder="USERNAME" type="text"/> <br/>
                <label for="password"></label>:
                <input id="password" name="password" placeholder="PASSWORD" type="password"/> <br/>
                <div class="remember">
                    <input id="checky" name="cecky" type="checkbox" value="1"/>
                    <label class="terms">REMEMBER ME</label>
                </div>
                <input type="submit" value="LOGIN"/>
            </div>
        </form>
    </div>
</div>
</body>
</html>

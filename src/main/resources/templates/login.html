<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org/"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3%22%3E"
      xmlns:form="http://www.w3.org/1999/xhtml">
<head>
    <title>Log In</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EnRoute - Index</title>
<link href="https://fonts.googleapis.com/css2?family=Anton&family=Righteous&display=swap" rel="stylesheet">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="..\src\main\webapp\resources\theme1\css\login.css">
</head>
<body>
<div class="container">

    <form action="login" method="post" modelAttribute="loginForm">
        <div class="header">
            <h1>Log In</h1>
        </div>
        <div class="sep"></div>
        <div th:if="${param.error}">
            Invalid username and password.
        </div>
        <div th:if="${param.logout}">
            You have been logged out.
        </div>
        <div class="inputs">

            <div><input type="username" path="username" placeholder="username" autofocus/>
                 <form: input type="text" path="username" placeholder="username" autofocus/> </div>

            <div><input type="password" path="password" placeholder="password" />
                 <form: input type="password" path="password" placeholder="password" /> </div>

            <div class="remember">
                <input name="cecky" id="checky" value="1" type="checkbox" />
                <label class="terms">REMEMBER ME</label>
            </div>

            <input type="submit" id="submit" value="Sign In"/>
        </div>
    </form>
</div>
</body>
</html>

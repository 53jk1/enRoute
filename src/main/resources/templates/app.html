<!DOCTYPE html>

<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        lang="en"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EnRoute</title>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Righteous&display=swap" rel="stylesheet">
    <link rel="icon" href="favicon.ico">
    <link rel="shortcut icon" href="favicon.ico" type="imag/x-icon">
    <link rel="stylesheet" href="./../../webapp/resources/theme1/css/app.css">
</head>

<body>
    <header>
        <h2>Spring Secured App</h2>
        <p>app content ......... at uri <span th:text="${uri}"/></p>
        <p>User: <span th:text="${user}"/></p>
        <p>Roles: <span th:text="${roles}"/></p>
        <br/>
        <form action="/logout" method="post">
            <input type="hidden"
                th:name="${_csrf.parameterName}"
                    th:value="${_csrf.token}"/>
            <input type="submit" value="Logout">
        </form>
    </header>
</body>
</html>
